<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST">{% csrf_token %}
        <p>Имя пользователя: {{ form.username }}</p>
        <p>Пароль: {{ form.password }}</p>
        <p>{{ form.non_field_errors }}</p>
        <button type="submit" class="save btn btn-default">Войти</button>
</form>
<a href="{% url 'register' %}">Если нет профиля - зарегистрируйтесь</a>
</body>
</html>
